# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .github
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .jekyll-cache
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - README
  - CNAME
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      read_time: true
      comments: true

