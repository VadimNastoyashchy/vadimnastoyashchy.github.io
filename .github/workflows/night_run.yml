name: Nightly Run

on:
  schedule:
    - cron: "0 3 * * *" # Runs at 3:00 AM UTC (6:00 AM Kyiv UTC+3)

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      REPORT_PORTAL_ENDPOINT: ${{ secrets.REPORT_PORTAL_ENDPOINT }}
      REPORT_PORTAL_APIKEY: ${{ secrets.REPORT_PORTAL_APIKEY }}
      REPORT_PORTAL_PROJECT: ${{ secrets.REPORT_PORTAL_PROJECT }}
      REPORT_PORTAL_DESCRIPTION: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    strategy:
      matrix:
        test_type: [smoke, performance]
        artifact_name: ["playwright-smoke-report-night-run", "playwright-performance-report-night-run"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install E2E dependencies
        run: npm install
        working-directory: ./e2e

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: ./e2e

      - name: Run ${{ matrix.test_type }} tests
        run: npm run ${{ matrix.test_type }}
        working-directory: ./e2e

      - name: Upload ${{ matrix.test_type }} Test Report Artifact
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: ${{ matrix.artifact_name }}
          path: e2e/playwright-report/
          retention-days: 30